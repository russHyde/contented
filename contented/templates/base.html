{% load static %}

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    {% block title %}
    {% endblock title %}
  </head>
  <body>
    <!-- Navigation banner at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'logout' %}">Log Out</a>
        <span class="navbar-text">Hi {{ user.username }}!</span>
      {% else %}
        <a class="navbar-brand" href="{% url 'login' %}">Log In</a>
        <span class="navbar-text">You are not logged in.</span>
      {% endif %}
    </nav>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <!-- Footer -->
    <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-text" style="float:right">
        Website made in Django using
        <a class="navbar-brand"
           href="https://github.com/russHyde/contented">contented
        </a>
      </span>
    </nav>

    <!-- Load Bootstrap Bundle with Popper -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
